<!DOCTYPE html>
<html>
    
    <head>
        <meta cherset="UTF-8">
        <title>Facebook login page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        
        
        <div class="image">
        
             <img src="facebook.jpg">
        
        </div>
        
        <div class="container">
        
            <p>Log in to Facebook</p>
            
            <div class="form-section">
            
                <form action="#" method="post">
                
                    <input type="email" placeholder="Enter your phone or email address"><br><br>
                    <input type="pass" placeholder="Enter your password">
                
                </form>
            
            </div>
            
            <div class="sign-btn">
            
                <button><a href="#">Log In</a></button>
            
            </div>
            
            <div class="forget">
            
                <a href="#">Forgotten account?</a>
            
            </div>
            
            <div class="common hr"></div>
            <hr>
            
            <div class="signin-btn">
            
                <button><a href="#">Create New Account</a></button>
            
            </div>
        
        </div>
        
    
    </body>
    
</html>
